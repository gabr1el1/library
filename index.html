<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./library.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <header><h1>My library</h1><a href="#add-book-dialog" class="add-book-button">ADD BOOK</a></header>
    <div class="book-list">
        <!-- <div class="card">
            <p></p>
        </div>
        <div class="card">
        </div>
        <div class="card">
        </div> -->
    </div>
    <div id="add-book-dialog" class="modal-dialog">
        <div class="add-book-section">
            <a href="#" class="close-button">X</a>
            <form class="add-book-form" action="">  
                <h2>NEW BOOK</h2>
                <div>
                    <label for="title">Title</label>
                    <input id="title" type="text">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input id="author" type="text">
                </div>
                <div>
                    <label for="editorial">Editorial</label>
                    <input id="editorial"type="text">
                </div>
                <div>
                    <label for="num-pages">Number of pages</label>
                    <input id="num-pages"type="number" min="0">
                </div>
                <div class="check">
                    <label for="read-book">Read?</label>
                    <input id="read-book" type="checkbox" min="0">
                </div>
                
            </form>
            <div>
                <a href="#" class="add-book-confirm">Ok!</a>
            </div>
        </div>
        
    </div>
</body>
</html>
