<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./library.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="add-book-section">
        <form action="" id="add-book-form">
            <div>
                <label for="title">Title</label>
                <input id="title" type="text" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input id="author" type="text" required>
            </div>
            <div>
                <label for="num-pages">Number of pages</label>
                <input id="num-pages" type="number" min="1" required>
            </div>
            <div>
                <label for="editorial">Editorial</label>
                <input id="editorial" type="text" required>
            </div>
            
        </form>
        <button id="add-book-button" form="add-book-form" type="submit">ADD New Book</button>
    </div>
    
    <div id="book-section">
        <h1>Books</h1>
        <ul id="book-list">

        </ul>
    </div>
    
</body>
</html>
